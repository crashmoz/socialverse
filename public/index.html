<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SocialVerse App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-comment"></i> SocialVerse</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room" required>
              <!-- <option value="">-- Room List --</option> -->
              <!-- <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option> -->
            </select>
            <div id="no-room">
              <span class="small-font" id="text-no-room">
                There is no room available.
              </span>
              <button type="button" class="create-room" id="createRoom">
                Create Room
              </button>
            </div>
          </div>
          <button type="submit" class="btn" id="btn">Join Chat</button>
        </form>
      </main>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="title-header">Create Room</h4>
          <button id="close-modal-btn" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <!-- <form name="roomAdd"> -->
          <div class="form-control">
            <label for="room-name">Room Name</label>
            <input type="text" id="room-name" placeholder="Enter room name" />
          </div>
          <!-- </form> -->
        </div>
        <div class="modal-actions">
          <button id="add" class="btn-add">Create</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
